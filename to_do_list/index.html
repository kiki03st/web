<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>To Do List</title>
		<link rel="stylesheet" href="style.css">
		<meta name="author" content="KSY">
	</head>
	<body>
		<header>
			<div id="title">
				<h1>
					To Do List
				</h1>
			</div>
		</header>
		<main>
			<div id="content-wrap">
				<div id="setting">
					<h2>
						Setting
					</h2>
					<div class="due_date">
						<label for="date">Due Date: </label>
						<input id="date" type="datetime-local" />
					</div>
					<div class="todo">
						<label for="todo">To Do: </label>
						<input id="todo" minlength="1" type="text" placeholder="Write To-Do (Not Empty)" />
					</div>
					<div class="color">
						<p>
							Color: 
						</p>
						<div class="color-list">
							<button class="present"></button>
							<div class="color-dropdown hidden">
								<ul>
									<li><button class="red" onclick="color_pick(this)"></button></li>
									<li><button class="orange" onclick="color_pick(this)"></button></li>
									<li><button class="yellow" onclick="color_pick(this)"></button></li>
									<li><button class="green" onclick="color_pick(this)"></button></li>
									<li><button class="blue" onclick="color_pick(this)"></button></li>
									<li>
										<div class="preview"></div>
										<input id="setting" name="color-choice" type="color" />
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="result">
						<div class="save">Save</div>
						<div class="delete">Delete</div>
						<div class="cancel">Cancel</div>
					</div>
				</div>
			</div>
			<div id="content">
				<div class="add-todo">
					<div class="color-list">
						<button class="present"></button>
						<div class="color-dropdown hidden">
							<ul>
								<li><button class="red" onclick="color_pick(this)"></button></li>
								<li><button class="orange" onclick="color_pick(this)"></button></li>
								<li><button class="yellow" onclick="color_pick(this)"></button></li>
								<li><button class="green" onclick="color_pick(this)"></button></li>
								<li><button class="blue" onclick="color_pick(this)"></button></li>
								<li>
									<div class="preview"></div>
									<input id="add" name="color-choice" type="color" />
								</li>
							</ul>
						</div>
					</div>
					<input type="text" name="todo" placeholder="Write To-Do (Not Empty)" />
					<button class="add" onclick="Add_To_Do(this)">+</button>
				</div>
			</div>
		</main>
		<footer>
			
		</footer>
	</body>
	<script src="./module.js"></script>
</html>
